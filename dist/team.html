
    <!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- link to bootstrap CDN -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- link to my custom stylesheet -->
  <link rel="stylesheet" href="style.css">
  <title>Example HTML</title>
</head>

<body>
  <div class="container-fluid p-3" id="header-banner">
    <header id="header-text">My Team</header>
  </div>

  <div class="container p-4" id="main-section">
    <div class="row d-flex justify-content-center" id="card-container">
    
            <div class="card m-2 shadow" style="width: 18rem;">
            <div class="card-header bg-primary" id="name">
              Mike
            </div>
            <div class="card-header bg-secondary" id="role">
              Manager
            </div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item bg-light" id="id">ID: 1</li>
              <li class="list-group-item bg-light" id="email"><a href="mailto:mike@gmail.com">Email: mike@gmail.com</a></li>
              <li class="list-group-item bg-light" id="special">Office Number: 89</li>
            </ul>
          </div>
            
            <div class="card m-2 shadow" style="width: 18rem;">
            <div class="card-header bg-primary" id="name">
              Steve Jobs
            </div>
            <div class="card-header bg-secondary" id="role">
              Engineer
            </div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item bg-light" id="id">ID: 32</li>
              <li class="list-group-item bg-light" id="email"><a href="mailto:steve@icloud.com">Email: steve@icloud.com</a></li>
              <li class="list-group-item bg-light" id="special">Github: <a href="https://github.com/apple" target="_blank">apple</a></li>
            </ul>
          </div>
            
            <div class="card m-2 shadow" style="width: 18rem;">
            <div class="card-header bg-primary" id="name">
              Bill Gates
            </div>
            <div class="card-header bg-secondary" id="role">
              Engineer
            </div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item bg-light" id="id">ID: 2</li>
              <li class="list-group-item bg-light" id="email"><a href="mailto:bill@microsoft.com">Email: bill@microsoft.com</a></li>
              <li class="list-group-item bg-light" id="special">Github: <a href="https://github.com/microsoft" target="_blank">microsoft</a></li>
            </ul>
          </div>
            
    </div>
  </div>
</body>

</html>
